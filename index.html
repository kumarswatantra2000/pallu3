<!DOCTYPE html>
<html>
<head>
  <title>Car Rental</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <h1>Car Rental</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Cars</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="banner">
    <div class="content">
      <h2>Find the Perfect Car for Your Next Adventure</h2>
      <a href="#" class="btn">Rent Now</a>
    </div>
  </section>

  <section id="cars">
    <h2>Available Cars</h2>
    <div class="car">
      <img src="car1.webp" alt="Car 1">
      <h3>Car 1</h3>
      <p>Price: $50/day</p>
    </div>
    <div class="car">
      <img src="car2.jpg" alt="Car 2">
      <h3>Car 2</h3>
      <p>Price: $60/day</p>
    </div>
    <div class="car">
      <img src="car3.jpg" alt="Car 3">
      <h3>Car 3</h3>
      <p>Price: $70/day</p>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Car Rental. All rights reserved.</p>
  </footer>
</body>
</html>
